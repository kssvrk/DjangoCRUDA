{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container row">
    <div class="col-md-3"></div>
<div class=" center-form col-md-5" >
<h2> Create a Job on {{system_ipaddress}}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create a Job</button>
</form>
</div>
<div class="col-md-4"></div>
</div>
{% endblock content %}
